<div class="filter-container">
  <span><strong>Sort By Title</strong></span>
  <input
    type="text"
    [(ngModel)]="filters.keyword"
    name="keyword"
    (input)="listPw()"
  />
</div>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Objectif</th>
    <th>Documents</th>
    <th>Tooth</th>

    <th>Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pw of pws">
    <td>{{pw.id}}</td>
    <td>{{pw.title}}</td>
    <td>{{pw.objectif}}</td>
    <td>{{pw.docs}}</td>
    <td>{{pw.tooth?.name}}</td>

    <td>
      <a routerLink="/editpw/{{pw.id}}">Modifier</a>

      <button *ngIf="pw.id !== undefined" (click)="deletePw(pw.id)">Supprimer</button>
    </td>

  </tr>
  </tbody>
</table>
